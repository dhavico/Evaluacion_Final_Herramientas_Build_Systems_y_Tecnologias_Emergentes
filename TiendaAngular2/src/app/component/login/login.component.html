<div class="login-container">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 form-container">
        <form [formGroup]="model" (submit)="onLogin()">
            <h3 class="text-center font-weight-bold">Inicio de sesión</h3>
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input formControlName="correo" type="email" id="correo" class="form-control font-weight-bold">
                <span class="textError" *ngIf="model.controls['correo'].hasError('required') && isInvalid">El campo 'Correo electrónico' no es válido.</span>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input formControlName="contrasena" type="password" id="contrasena" class="form-control font-weight-bold">
                <span class="textError" *ngIf="model.controls['contrasena'].hasError('required') && isInvalid">El campo 'Contraseña' es obligatorio.</span>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-2">INGRESAR</button>
        </form>
    </div>
</div>
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; top: 20px; right: 20px;min-width: 250px;" data-delay="5000">
          <div class="toast-header">
            <i class="fas fa-store-alt mr-2"></i>
            <strong class="mr-auto">Tienda Angular/Reat</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body text-danger font-weight-bold">
            Usuario y/o contraseña no válidos.
          </div>
        </div>
      </div>
